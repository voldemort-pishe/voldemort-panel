<form [formGroup]="form" class="margin-30 vertical-gap-30">
  <mat-card>
    <mat-card-title>
      مشخصات شرکت
    </mat-card-title>

    <mat-card-content class="fx-row-wrap">
      <mat-form-field>
        <input matInput placeholder="نام شرکت" formControlName="nameFa">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="توضیحات شرکت" formControlName="descriptionFa">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="زبان" formControlName="language">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="زیردامنه" formControlName="subDomain">
      </mat-form-field>
    </mat-card-content>
  </mat-card>

  <mat-card formGroupName="contact">
    <mat-card-title>
      اطلاعات تماس و موقعیت
    </mat-card-title>

    <mat-card-content class="fx-row-wrap">
      <mat-form-field class="ltr-input">
        <input matInput placeholder="تلفن" type="tel" formControlName="phone">
      </mat-form-field>
      <mat-form-field class="ltr-input">
        <input matInput placeholder="ایمیل" type="email" formControlName="email">
      </mat-form-field>
      <mat-form-field class="ltr-input">
        <input matInput placeholder="عرض جغرافیایی" formControlName="latitude">
      </mat-form-field>
      <mat-form-field class="ltr-input">
        <input matInput placeholder="طول جغرافیایی" formControlName="longitude">
      </mat-form-field>
      <mat-form-field class="ltr-input">
        <input matInput placeholder="آدرس" formControlName="address">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</form>
