<mat-grid-list class="login-form" cols="1" rowHeight="500">
  <mat-grid-tile>
    <mat-card>
      <mat-card-header>
        <mat-card-title>ورود</mat-card-title>
        <mat-card-subtitle>لطفا نام کاربری یا پست الکترونیک خود را وارد نمایید.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="login-container">
          <form>
            <mat-form-field>
              <input class="ltr" matInput placeholder="نام کاربری" [formControl]="username" name="username" autocomplete="off" required>
              <mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input class="ltr" matInput placeholder="کلمه عبور" [formControl]="password" type="password" name="password" required>
              <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-checkbox>مرا به خاطر بسپار</mat-checkbox>
          </form>
          <div class="forgot-password">
            <a href="#">رمز عبورم را فراموش کرده‌ام</a>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary">ورود</button>
        <button class="register-button" mat-button [routerLink]="['/register']">ثبت نام</button>
      </mat-card-actions>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
