<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar mat-elevation-z5">
    <mat-toolbar-row>
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="page-title">{{pageTitle}}</h1>
      <span class="toolbar-spacer"></span>
      <button class="logout" mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>خروج</span>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav opened #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active"><mat-icon>inbox</mat-icon></a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="/candidate" routerLinkActive="active"><mat-icon>group</mat-icon></a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="."><mat-icon>work</mat-icon></a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="."><mat-icon>calendar_today</mat-icon></a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item routerLink="."><mat-icon>settings</mat-icon></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
