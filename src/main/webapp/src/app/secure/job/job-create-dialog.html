<mat-dialog-content>

  <div class="row">
    <div class="col-sm-12">
      <div class="stepper-wrapper">

        <h2 mat-dialog-title class="text-center">
          افزودن شغل
        </h2>

        <div class="row justify-content-md-center">

          <mat-horizontal-stepper linear #stepper>

            <mat-step [stepControl]="BasicsJobCreateFormGroup">
              <form [formGroup]="BasicsJobCreateFormGroup">

                <ng-template matStepLabel>اطلاعات اولیه</ng-template>

                <div class="job-form-container">
                  <div class="create-job-form">
                      <div class="row justify-content-md-center">

                        <div class="col-sm-5">
                          <mat-form-field>
                            <input matInput type="text" placeholder="عنوان" formControlName="nameFa">
                              <mat-error *ngIf="BasicsJobCreateFormGroup.get('nameFa')?.errors?.required">عنوان اجباری است</mat-error>
                          </mat-form-field>
                          <mat-form-field>
                            <mat-select placeholder="نوع"
                                        formControlName="type">
                              <mat-option value="">انتخاب کنید</mat-option>
                              <mat-option *ngFor="let state of jobType" value="{{state.key}}">{{state.value}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="BasicsJobCreateFormGroup.get('type')?.errors?.required">نوع اجباری است</mat-error>
                          </mat-form-field>
                        </div>

                        <div class="col-sm-5">
                          <mat-form-field>
                            <input matInput type="text" placeholder="دپارتمان" formControlName="department">
                            <mat-error *ngIf="BasicsJobCreateFormGroup.get('department')?.errors?.required">دپارتمان اجباری است
                            </mat-error>
                          </mat-form-field>
                          <mat-form-field>
                            <mat-select placeholder="مکان"
                                        formControlName="location">
                              <mat-option value="">انتخاب کنید</mat-option>
                              <mat-option *ngFor="let location of jobLocation" value="{{location.name}}">{{location.name}}</mat-option>
                            </mat-select>
                            <mat-error *ngIf="BasicsJobCreateFormGroup.get('location')?.errors?.required">مکان اجباری است</mat-error>
                          </mat-form-field>
                        </div>

                      </div>
                  </div>
                </div>

                <div class="text-center button-wrapper">
                  <button type="button" mat-raised-button matStepperNext color="primary">بعدی</button>
                </div>
              </form>
            </mat-step>

            <mat-step [stepControl]="DescJobCreateFormGroup">
              <form [formGroup]="DescJobCreateFormGroup">

                <ng-template matStepLabel>توضیحات</ng-template>

                <div class="job-form-container">
                  <div class="create-job-form">
                      <div class="row">

                        <div class="col-sm-12">
                          <mat-form-field>
                            <textarea matInput rows="6" placeholder="توضیحات" formControlName="descriptionFa"></textarea>
                            <mat-error *ngIf="DescJobCreateFormGroup.get('descriptionFa')?.errors?.required">توضیحات اجباری است
                            </mat-error>
                          </mat-form-field>
                        </div>

                      </div>
                  </div>
                </div>

                <div class="text-center button-wrapper">
                  <button type="button" mat-raised-button matStepperPrevious >قبلی</button>
                  <button type="button" mat-raised-button matStepperNext color="primary">بعدی</button>
                </div>

              </form>
            </mat-step>

            <mat-step [stepControl]="HiringTeamFormGroup">
              <form [formGroup]="HiringTeamFormGroup">
                <ng-template matStepLabel>تیم استخدام</ng-template>

                <div class="job-form-container">
                  <div class="create-job-form">
                      <div class="row justify-content-md-center">

                        <div class="col-sm-9">
                          <mat-form-field>
                            <input matInput type="text" placeholder="مدیران استخدام" formControlName="hiringManagersFa">
                            <mat-error *ngIf="HiringTeamFormGroup.get('hiringManagersFa')?.errors?.required">عنوان اجباری است</mat-error>
                          </mat-form-field>
                          <mat-form-field>
                            <input matInput type="text" placeholder="استخدام کننده ها" formControlName="recruiterFa">
                            <mat-error *ngIf="HiringTeamFormGroup.get('recruiterFa')?.errors?.required">عنوان اجباری است</mat-error>
                          </mat-form-field>
                          <mat-form-field>
                            <input matInput type="text" placeholder="هماهنگ کننده ها" formControlName="cordinatorFa">
                            <mat-error *ngIf="HiringTeamFormGroup.get('cordinatorFa')?.errors?.required">عنوان اجباری است</mat-error>
                          </mat-form-field>
                        </div>

                      </div>
                  </div>
                </div>

                <div class="text-center button-wrapper">
                  <button type="button" mat-raised-button matStepperPrevious>قبلی</button>
                  <button type="button" mat-raised-button matStepperNext color="primary">بعدی</button>
                </div>

              </form>
            </mat-step>

            <mat-step [stepControl]="StagesJobCreateFormGroup">
              <form [formGroup]="StagesJobCreateFormGroup">

              <ng-template matStepLabel>فرآیند استخدام</ng-template>

              <div class="job-form-container">
                <div class="create-job-form">
                    <div class="row justify-content-md-center">

                      <div class="col-sm-5">
                        <mat-form-field>
                          <mat-select placeholder="نوع"
                                      formControlName="hiringProcessFa">
                            <mat-option value="">انتخاب کنید</mat-option>
                            <mat-option *ngFor="let state of jobType" value="{{state.key}}">{{state.value}}</mat-option>
                          </mat-select>
                          <mat-error *ngIf="StagesJobCreateFormGroup.get('hiringProcessFa')?.errors?.required">نوع اجباری است</mat-error>
                        </mat-form-field>
                      </div>

                    </div>
                </div>
              </div>

              <div class="text-center button-wrapper">
                <button type="button" mat-raised-button matStepperPrevious>قبلی</button>
                <button type="button" mat-raised-button color="primary">ایجاد</button>
              </div>

              </form>
            </mat-step>

          </mat-horizontal-stepper>

        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
