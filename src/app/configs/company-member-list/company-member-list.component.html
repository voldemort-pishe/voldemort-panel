<div *appLoading="isLoading" class="container full-height">
  <anms-error-message *ngIf="isErrorOccured" [message]="error" (retry)="fetch()"></anms-error-message>

  <div class="full-height scrollable-list">
    <table mat-table [dataSource]="dataSource" class="full-width">
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> نام </th>
        <td mat-cell *matCellDef="let element"> {{element.include.user.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> نام خانوادگی </th>
        <td mat-cell *matCellDef="let element"> {{element.include.user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> ایمیل </th>
        <td mat-cell *matCellDef="let element"> {{element.data.userEmail}} </td>
      </ng-container>

      <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef> تلفن </th>
        <td mat-cell *matCellDef="let element"> {{element.include.user.cellphone}} </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> دپارتمان </th>
        <td mat-cell *matCellDef="let element"> {{element.data.department}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> سمت </th>
        <td mat-cell *matCellDef="let element"> {{element.data.position}} </td>
      </ng-container>

      <ng-container matColumnDef="operations">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let item">
          <button mat-icon-button color="warn" matTooltip="حذف" matTooltipPosition="left" (click)="deleteMember(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>

  <button class="fab-button-bottom-left" mat-fab matTooltip="افزودن اعضای شرکت" matTooltipPosition="right"
    color="accent" (click)="inviteMembers()">
    <mat-icon>group_add</mat-icon>
  </button>
</div>
