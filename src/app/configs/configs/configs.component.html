<div class="fx-row fx-gap-20 full-height">
  <mat-nav-list>
    <a *ngFor="let item of menuItems" mat-list-item [routerLink]="item.url" routerLinkActive="active-item">
      <h4 mat-line>{{item.title}}</h4>
    </a>
  </mat-nav-list>
  <div class="fx-auto">
    <router-outlet></router-outlet>
  </div>
</div>
