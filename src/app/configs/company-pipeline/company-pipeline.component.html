<table *appLoading="isLoading" mat-table [dataSource]="items" class="full-width">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>نام</th>
    <td mat-cell *matCellDef="let item">
      <mat-form-field floatLabel="never">
        <input matInput type="text" name="title" [(ngModel)]="item.title" placeholder="نام">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>وزن</th>
    <td mat-cell *matCellDef="let item">
      <mat-form-field floatLabel="never" class="ltr-input">
        <input matInput type="number" name="weight" [(ngModel)]="item.weight" placeholder="وزن">
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="operations">
    <th mat-header-cell *matHeaderCellDef>
      <button mat-icon-button color="primary" matTooltip="اضافه" matTooltipPosition="left" (click)="addItem()">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let item">
      <button mat-icon-button color="accent" matTooltip="ذخیره" matTooltipPosition="left" (click)="saveItem(item)">
        <mat-icon>save</mat-icon>
      </button>
      <button mat-icon-button color="warn" matTooltip="حذف" matTooltipPosition="left" (click)="deleteItem(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
