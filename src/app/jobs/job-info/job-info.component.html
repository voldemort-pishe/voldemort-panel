<div *appLoading="isLoading">
  <anms-error-message *ngIf="isErrorOccured" [message]="error" (retry)="fetch()"></anms-error-message>

  <form [formGroup]="form" class="margin-30 vertical-gap-30">
    <mat-card class="vertical-gap-20">
      <mat-card-title>
        جزئیات شغل
      </mat-card-title>

      <mat-card-content class="fx-row-wrap fx-start-center">
        <mat-form-field>
          <input matInput type="text" name="nameFa" formControlName="nameFa" placeholder="عنوان">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" name="department" formControlName="department" placeholder="دپارتمان">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="مکان" formControlName="location">
            <mat-option *ngFor="let province of provinceNames" [value]="province">{{province}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="text" name="language" formControlName="language" placeholder="زبان">
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="نوع" formControlName="type">
            <mat-option *ngFor="let jobType of JobTypes" [value]="jobType">{{jobType | jobType}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="وضعیت" formControlName="status">
            <mat-option *ngFor="let jobStatus of JobStatuses" [value]="jobStatus">{{jobStatus | jobStatus}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div>
          <span class="mat-small">تاریخ ایجاد: </span>
          <span class="mat-body-2">{{model.data.createdDate | jalali}}</span>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="vertical-gap-20">
      <mat-card-title>
        شرح موقعیت شغلی
      </mat-card-title>

      <quill-editor dir="ltr" [modules]="editorModules" formControlName="descriptionFa"></quill-editor>
    </mat-card>

    <div class="text-center">
      <button mat-raised-button type="button" color="accent" (click)="save()">
        ذخیره تغییرات
      </button>
    </div>
  </form>
</div>
