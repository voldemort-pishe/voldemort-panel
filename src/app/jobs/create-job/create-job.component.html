<h2 mat-dialog-title>افزودن شغل</h2>

<mat-dialog-content>
  <mat-horizontal-stepper linear>

    <mat-step [stepControl]="jobInfoFormGroup">
      <form [formGroup]="jobInfoFormGroup" class="vertical-gap-20">
        <ng-template matStepLabel>اطلاعات اولیه</ng-template>

        <anms-job-info-form [form]="jobInfoFormGroup"></anms-job-info-form>

        <div class="fx-row fx-center-center">
          <button mat-button type="button" color="accent" matStepperNext>بعدی</button>
        </div>
      </form>
    </mat-step>

    <mat-step [stepControl]="jobDescriptionFormGroup">
      <form [formGroup]="jobDescriptionFormGroup" class="vertical-gap-20">
        <ng-template matStepLabel>توضیحات</ng-template>

        <anms-job-description-form [form]="jobInfoFormGroup"></anms-job-description-form>

        <div class="fx-row fx-center-center fx-gap-10">
          <button mat-button type="button" color="accent" matStepperPrevious>قبلی</button>
          <button mat-button type="button" color="accent" matStepperNext>بعدی</button>
        </div>
      </form>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>تیم استخدام</ng-template>
      <div class="vertical-gap-20">

        <anms-company-member-select label="مدیران استخدام" (selectedMembersChange)="selectedHiringManagers = $event">
        </anms-company-member-select>

        <anms-company-member-select label="کارشناسان استخدام" (selectedMembersChange)="selectedRecruiters = $event">
        </anms-company-member-select>

        <anms-company-member-select label="مسئولان هماهنگی" (selectedMembersChange)="selectedCoordinators = $event">
        </anms-company-member-select>

        <div class="fx-row fx-center-center fx-gap-10">
          <button mat-button type="button" color="accent" matStepperPrevious>قبلی</button>
        </div>
      </div>
    </mat-step>

  </mat-horizontal-stepper>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button type="button" mat-dialog-close>بستن</button>
  <button mat-raised-button type="submit" color="primary" (click)="submit()" [disabled]="!areAllFormsValid">
    <span *appLoading="isSubmitting; button: true; color: 'accent';">ثبت</span>
  </button>
</mat-dialog-actions>
