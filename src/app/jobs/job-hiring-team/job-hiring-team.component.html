<table mat-table [dataSource]="dataSource" class="full-width">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> نام </th>
    <td mat-cell *matCellDef="let element"> {{element.include.owner | fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> تاریخ ایجاد </th>
    <td mat-cell *matCellDef="let element"> {{element.data.createdDate | jalali}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> نقش </th>
    <td mat-cell *matCellDef="let element"> {{JobHireTeamRole[element.data.role]}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="companyPipeline">
      <th mat-header-cell *matHeaderCellDef> مرحله </th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <mat-select (selectionChange)="onChangePipeline(element, $event)" [(value)]="element.include.pipeline.id">
            <mat-option *ngFor="let pipeline of pipelines" [value]="pipeline.data.id">{{pipeline.data.title}}</mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
