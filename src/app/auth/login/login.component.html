<div class="full-height container">
  <mat-card class="vertical-center">
    <mat-card-header class="text-center">
      <mat-card-title>ورود</mat-card-title>
      <mat-card-subtitle>لطفا نام کاربری یا پست الکترونیک خود را وارد نمایید.</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" class="vertical-gap-20">
        <mat-form-field class="full-width ltr-input">
          <input matInput type="email" name="email" placeholder="ایمیل" formControlName="email" required>
          <mat-error *ngIf="emailCtrl.invalid">{{emailCtrlError}}</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width ltr-input">
          <input matInput type="password" name="password" placeholder="کلمه عبور" formControlName="password" required>
          <mat-error>کلمه عبور اجباری است</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width" (click)="login()"
          [disabled]="form.invalid">
          <span *appLoading="isLoading; button:true; color: 'accent'">ورود</span>
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions>
      <div class="register-link">
        <a routerLink="register">ثبت نام</a>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
